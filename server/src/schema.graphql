# import User from './generated/prisma.graphql'

type Query {
  user(id: ID!): User
  allUsers: [User]
  me: User
}

type User {
  id: ID!
  username: String
  password: String
}

type Mutation {
  signup(username: String!, password: String!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}
